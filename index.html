<!-- #region -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500;700;900&family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Survey</title>
</head>


<body>
    <div class="container">
        <header class="text-center">
            <h1 id="title">Free-Coding-Camp Survey Form</h1>
            <p id="description" class="description">
                <em>We're really Overjoyed, Please take time to help us to improve the platform </em>
            </p>
        </header>


        <form action="#" id="survey-form">
            <div class="form-group">
                <label for="name" id="label-name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Put your name here " required>
            </div>

            <div class="form-group">
                <label for="email" id="label-email">G-mail</label>
                <input type="text" id="email" class="form-control " placeholder="Put your email here " required/>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age (Option)</label>
                <input type="number" name="age" id="number" min="11" max="98" placeholder="Age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dropdown">
                    Select better which you want to select from the dropdown
                </label>
                <select name="dropdown" id="dropdown" class="form-control" required>
                    <option disabled>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full Job ">All time Job</option>
                    <option value="Full timer learner ">Full timer learner</option>
                    <option value="off">I don't wanna day</option>
                    <option value="other">Other</option>
                   
                </select>
            </div>
            <div class="form-group">
                <p>Would need to required freeCodeCamp to a friend</p>
                <p>
                    <label>
                        <input type="radio" name="answer" id="definitely" checked>
                        definitely
                    </label>

                </p>
                <p>
                    <label>
                        <input type="radio" name="answer" id="maybe" checked>
                        I can think (maybe)
                    </label>

                </p>
                <p>
                    <label>
                        <input type="radio" name="answer" id="notsure" checked>
                     not (really)
                    </label>

                </p>
            </div>
            <div class="form-group">
                <label for="favorite">
                What  is your lovely feature of freeCodeCamp        
    </label>
                <select name="favorite" id="favorite">
                    <option disabled>Select An Option</option>
                    <option value="challenges">Challenges</option>
                    <option value="project">Projects</option>
                    <option value="community">Community</option>
                    <option value="Open source ">Open source</option>
                    <option value="Other">Other</option>
        
    </select>
            </div>
            <div class="form-group">
                <p>What would you like to improve</p>
                <p>
                    <label>
                        <input type="checkbox" name="checkbox" value="front-ends project">
                        Front-end coding project
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="checkbox" value="back-ends project">
                        back-end coding projects
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="checkbox" value="Java desktop">
                        Java des coding project
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" name="checkbox" value="front-ends project">
                        Full-stack  coding project
                    </label>
                </p>
            </div>
            <div class="form-group">
                <p>Set any comment here</p>
                <textarea name="comment" id="comment" rows="6" cols="50" placeholder="Just  write any comment here" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>

    </div>


</body>

</html>
